<passanger-count></passanger-count>
<passanger-detail></passanger-detail>
<h3>Airline Passangers</h3>
<ul>
  <li *ngFor="let passanger of passangers; let i = index">
    <span class="status" [class.checked-in]="passanger.checkedIn"></span>
    {{ i + 1 }}: {{ passanger.fullname }}
    <!-- <p>{{ passanger | json }}</p> -->
    <div class="date">
      Check in date: {{ passanger.checkInDate | date : "yMMMd" }}
    </div>
    <div class="children">Children: {{ passanger.children?.length || 0 }}</div>
  </li>
</ul>
